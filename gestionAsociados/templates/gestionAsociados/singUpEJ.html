{% extends "gestionAsociados/base.html" %}

{% block title %} Registro de Cajeros {% endblock %}

{% block content %}
    <div class="row">
        <div>
            <h2 style="margin-left: 10px;">Registrar Ejecutivo</h2>
            <h5 style="margin-left: 10px;">Las credenciales seran enviadas al correo electronico proporcionado</h5>
            <div class="card" style="margin-left: 10px; margin-right: 10px;">
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{form}}
                        <button>Registrar Ejecutivo</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock%}
